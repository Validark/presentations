<!-- 675 -->
	<g class="slide" id="basic-idea">
		<text id="basic-idea-title" class="h2" x="960" y="125" text-anchor="middle">The problem</text>

		<!-- <text click id="basic-solution-title" class="h2" x="960" y="765" text-anchor="middle">The Solution</text> -->
		<!-- <text click class="h2" id="basic-utility" x="250" y="600" text-anchor="start">Why this is helpful:</text> -->

		<script>
		{
			let iter = 0;
			let iter2 = 0;
			let y = 225+50+4.5*100-65-50-400;
			let tmp = 0;

		document.getElementById("basic-idea-title").insertAdjacentHTML("afterend", [
				"-- We want a &lt;tspan class=\"highlighted-blue\"&gt;Map(&lt;/tspan&gt;&lt;tspan class=\"highlighted\"&gt;IPv4&lt;/tspan&gt; &lt;tspan class=\"highlighted\" style=\"letter-spacing: -22px\"&gt;=>&lt;/tspan&gt;&lt;tspan style=\"letter-spacing: 13px\"&gt; &lt;/tspan&gt;&lt;tspan class=\"highlighted\"&gt;index&lt;/tspan&gt;&lt;tspan class=\"highlighted-blue\"&gt;)&lt;/tspan&gt;",
				"-- Our data set contains ~160 million &lt;tspan class=\"highlighted\"&gt;IPv4&lt;/tspan&gt;s",
				"-- Naively, we could store each &lt;tspan class=\"highlighted\"&gt;IPv4&lt;/tspan&gt; in a sorted array,",
				"&nbsp;&nbsp;&nbsp;&nbsp;and use binary search for real time queries.",
				"-- However, this would take 640MB minimum, and any",
				"&nbsp;&nbsp;&nbsp;&nbsp;smart Hash Table \"index\" would only make this worse.",
				"-- Instead of storing each &lt;tspan class=\"highlighted\"&gt;IPv4&lt;/tspan&gt; as a &lt;tspan class=\"highlighted\"&gt;u32&lt;/tspan&gt;, we can save",
				"memory by storing 2^32 bits which represents the entire",
				"universe of possible &lt;tspan class=\"highlighted\"&gt;IPv4&lt;/tspan&gt; addresses.",
				"-- To indicate that a particular &lt;tspan class=\"highlighted\"&gt;IPv4&lt;/tspan&gt; is in the set,",
				"simply find the bit position corresponding to the &lt;tspan class=\"highlighted\"&gt;IPv4&lt;/tspan&gt;",
				"encoded as a &lt;tspan class=\"highlighted\"&gt;u32&lt;/tspan&gt; and set that bit to &lt;tspan class=\"highlighted-blue\"&gt;1&lt;/tspan&gt;.",

//				"-- 170 million * @sizeOf(u32) = 0.68GB",
//				"-- 2^32 bits&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;= 0.53GB",
		].map((x, i) =>
			x.slice(0, 2) === '--'
				? `&lt;text click class="h4" x="80" y="${tmp=y,y+=50+10+30,y}" text-anchor="start"&gt;${["&nbsp;&nbsp;i", "&nbsp;ii", "iii", "&nbsp;iv", "&nbsp;&nbsp;v", "&nbsp;vi"][iter2++]}. ${x.slice(2)}&lt;/text&gt;`
				: x[0] === '-'
					? `&lt;text click class="h4" x="60" y="${tmp=y,y+=50+10+30,y}" text-anchor="start"&gt;${x}&lt;/text&gt;`
					: `&lt;text click class="h4" x="30" y="${tmp=y,y+=65-10,y}" text-anchor="start"&gt;${x}&lt;/text&gt;`
		).join(""));
		}
		</script>
	</g>

		<g class="code" id="phase-1-code" x="0" y="0" width="1920" line-height="80" line-num-indent="80" line-indent="100" hide-background lang="zig" steps="95,96:4,100,101,102,104:5,110:3,114:5,120:3,124:7,127,176:4,177,178,180,181:3,185,186,187,188,189,192:2,192:2,191:4,196:2,198:2,198:2,201,125,124:7">
/// An HHID cache that maps u32's to u16's.
/// Design: https://docs.google.com/document/d/1rlY03DLHRMWOFxCX8THchSgx5AMmm_dAb8x5WJnZYvA/edit?tab=t.0#heading=h.j0zhsan4bqvs
/// If we get to the point where we have billions of IP addresses in this cache,
/// we can switch  this buffer to just be a flat array of u16's.
const CHECKPOINT_INTERVAL = 2048; // The interval number of bits for how often we cache the popcount.

const CHECKPOINT_BYTE_INTERVAL = @divExact(CHECKPOINT_INTERVAL, @bitSizeOf(u8));
const VLEN = @bitSizeOf(Vector(u8));
const NUM_VECS_PER_CHECKPOINT = blk: {
    const num_vecs_per_checkpoint = CHECKPOINT_INTERVAL / VLEN;
    if (!std.math.isPowerOfTwo(CHECKPOINT_INTERVAL))
        @compileError("CHECKPOINT_INTERVAL must be a power of 2");

    if (num_vecs_per_checkpoint * @bitSizeOf(u8) > std.math.maxInt(u8))
        @compileError("For machines lacking AVX512_VPOPCNTDQ, we prefer to use a technique that assumes we can add vectors of u8's together without overflowing.\n" ++
            "This is because we have the `cnt` instruction on ARM, and on impoverished versions of x86-64 the compiler will use vpshufb's to popcount u4's.\n" ++
            std.fmt.comptimePrint("With `CHECKPOINT_INTERVAL` set to {}, we may have to add {} byte popcounts together, which gives our u8 a maximum value of {}.\n" ++
                "Please decrease `CHECKPOINT_INTERVAL`.", .{ CHECKPOINT_INTERVAL, num_vecs_per_checkpoint, num_vecs_per_checkpoint * @bitSizeOf(u8) }));

    break :blk num_vecs_per_checkpoint;
};

const reduce_uint = std.meta.Int(.unsigned, @max(8, std.math.ceilPowerOfTwo(u16, std.math.log2(NUM_VECS_PER_CHECKPOINT * @bitSizeOf(u8) * @sizeOf(Vector(u8)))) catch unreachable));

const std = @import("std");
const builtin = @import("builtin");
const utils = @import("../utils.zig");
const caches = @import("../caches.zig");
const simd = utils.simd;

const HHID = utils.StringifyableEnum(u16, .hhid);
const Vector = simd.Vector;

const IPV4_CARDINALITY = 1 << 32;
const UNIVERSE_BYTE_LEN = IPV4_CARDINALITY / @bitSizeOf(u8);

universe: *[UNIVERSE_BYTE_LEN]u8 = undefined,
hhids: []HHID = &.{},
date: ["2025-07-01".len]u8 = "2025-07-01".*,
checkpoints: *[(@as(usize, 1) << 32) / CHECKPOINT_INTERVAL]u32 = undefined,

pub const MAX_READABLE_BUFFER_SIZE = @sizeOf(std.meta.Child(@FieldType(@This(), "universe"))) +
    @bitSizeOf(std.meta.Child(@FieldType(@This(), "universe"))) * @sizeOf(u16) + // hhids memory
    "2025-07-01".len;

pub fn deinit(self: @This(), allocator: std.mem.Allocator) void {
    allocator.destroy(self.universe);
    allocator.destroy(self.checkpoints);
    allocator.free(self.hhids);
}

pub fn init(allocator: std.mem.Allocator, buffer: []const u8) !@This() {
    var self: @This() = undefined;

    self.universe = try allocator.create(@TypeOf(self.universe.*));
    errdefer allocator.destroy(self.universe);

    @memcpy(self.universe[0..UNIVERSE_BYTE_LEN], buffer[0..UNIVERSE_BYTE_LEN]);

    self.checkpoints = try allocator.create(@TypeOf(self.checkpoints.*));
    errdefer allocator.destroy(self.checkpoints);

    var running_popcnt: u32 = 0;

    for (
        @as(*[@divExact(UNIVERSE_BYTE_LEN, CHECKPOINT_BYTE_INTERVAL)][CHECKPOINT_BYTE_INTERVAL]u8, @ptrCast(self.universe)),
        self.checkpoints,
    ) |interval, *checkpoint| {
        checkpoint.* = running_popcnt;
        comptime var remaining_bits = CHECKPOINT_INTERVAL;
        var cur: []const u8 = interval[0..];
        var rank_accumulators: Vector(u8) = @splat(0);

        inline while (remaining_bits >= VLEN) : (remaining_bits -= VLEN) {
            const chunk: Vector(u8) = cur[0 .. VLEN / 8].*;
            rank_accumulators += @popCount(chunk);
            cur = cur[VLEN / 8 ..];
        }

        running_popcnt += @reduce(.Add, @as(@Vector(@sizeOf(Vector(u8)), reduce_uint), rank_accumulators));
    }

    self.hhids = try allocator.alloc(HHID, running_popcnt);
    errdefer allocator.free(self.hhids);

    const hhid_byte_len = running_popcnt * @sizeOf(HHID);
    @memcpy(std.mem.sliceAsBytes(self.hhids), buffer[UNIVERSE_BYTE_LEN..][0..hhid_byte_len]);

    self.date = buffer[UNIVERSE_BYTE_LEN + hhid_byte_len ..][0..self.date.len].*;
    std.debug.assert(UNIVERSE_BYTE_LEN + hhid_byte_len + self.date.len == buffer.len);

    return self;
}

pub fn query(self: @This(), ip_: caches.IpAddress) ?HHID {
    // If we are working with an empty data structure, do nothing.
    // We support this because we unfortunately support initializing
	// this structure without allocating
    if (self.hhids.len == 0) return null;
    const ip: u32 = @intFromEnum(ip_);
	const bit: u1 = @truncate(self.universe[ip / 8] >> @truncate(ip));
    if (bit == 0) return null;

    const most_recent_checkpoint_bit_position = std.mem.alignBackward(
		u32,
		ip,
		CHECKPOINT_INTERVAL,
	);

    const checkpoint = self.checkpoints[
		most_recent_checkpoint_bit_position / CHECKPOINT_INTERVAL
	];

    const checkpoint_vec:
		*align(1) const @Vector(CHECKPOINT_BYTE_INTERVAL, u8) =
		self.universe
			[most_recent_checkpoint_bit_position / 8 ..]
			[0..CHECKPOINT_BYTE_INTERVAL];

	const remaining_bits: std.math.Log2Int(
		std.meta.Int(.unsigned, CHECKPOINT_INTERVAL)
	) = @truncate(ip);

    return self.hhids[
        checkpoint + switch (builtin.cpu.arch) {
            .aarch64 => popcount_bits_arm(checkpoint_vec, remaining_bits),
            .x86_64 => popcount_bits(checkpoint_vec, remaining_bits),
            else => popcount_bits(checkpoint_vec, remaining_bits),
        }
    ];
}

const IS_ZEN4_OR_HIGHER = blk: {
    const cpu_name = builtin.cpu.model.name;
    break :blk std.mem.startsWith(u8, cpu_name, "znver") and
		(
			cpu_name["znver".len] > '3' or
			cpu_name["znver".len..].len > 1
		);
};

fn masked_popcnt(
	vec_1: @Vector(8, u64),
	mask_: @Vector(32, bool),
	mask_offset: comptime_int
) @Vector(8, u8) {
	const mask = std.simd.extract(mask_, mask_offset, 8);
    return if (IS_ZEN4_OR_HIGHER) // masked vpmovqb is slower on Intel
         std.simd.extract(asm (
            \\ vpmovqb %[vec_1], %[sum] {%[mask]}
            : [sum] "=x" (-> @Vector(16, u8)),
            : [vec_1] "x" (@as(@Vector(8, u8), @popCount(vec_1))),
                [mask] "^Yk" (mask),
        ), 0, 8)
    else
        @select(
			u8,
			mask,
			@as(@Vector(8, u8), @popCount(vec_1)),
			@as(@Vector(8, u8), @splat(0)),
		);
}

fn h_add_lane(x: @Vector(8, u8)) @Vector(1, u64) {
    return std.simd.extract(struct {
        extern fn @"llvm.x86.sse2.psad.bw"(
			@Vector(16, u8),
			@Vector(16, u8)
		) @Vector(2, u64);
    }.@"llvm.x86.sse2.psad.bw"(
		std.simd.join(x, @as(@Vector(8, u8), @splat(0))),
		@splat(0),
	), 0, 1);
}

fn popcount_bits(
	vec: *align(1) const @Vector(256, u8),
	bit_pos: u11,
) u64 {
	const _8_byte_pos: u5 = @truncate(bit_pos >> 6);
    const u64s_to_keep: @Vector(32, bool) = @bitCast(
		bzhi(~@as(u32, 0), _8_byte_pos),
	);

    const u64_vecs: [4]@Vector(8, u64) = @bitCast(vec.*);
    const a = masked_popcnt(u64_vecs[0], u64s_to_keep,  0);
    const b = masked_popcnt(u64_vecs[1], u64s_to_keep,  8);
    const c = masked_popcnt(u64_vecs[2], u64s_to_keep, 16);
    const d = masked_popcnt(u64_vecs[3], u64s_to_keep, 24);

    const popcounts_up_to_last_8_bytes = (
		h_add_lane(a + b) +
		h_add_lane(c + d)
	)[0];

    const _8_byte =
		@as(*align(1) const [32]u64, @ptrCast(vec))[_8_byte_pos];
    const last_8_byte_popcount: u64 =
		@popCount(bzhi(_8_byte, @as(u6, @truncate(bit_pos))));

    return popcounts_up_to_last_8_bytes + last_8_byte_popcount;
}

		<text click="4" class="h4" id="" x="80" y="275" text-anchor="start">1. We split each integer into 2 groups, <tspan style="letter-spacing: -24px">|<tspan class="ceil">-</tspan></tspan><tspan style="letter-spacing: -8px"> </tspan>log<tspan class="sub">2</tspan><tspan style="letter-spacing: -19px"> </tspan>n<tspan style="letter-spacing: -24px"><tspan class="ceil">-</tspan>|</tspan><tspan style="letter-spacing: 14px"> </tspan>upper</text>

		<text click="5" class="h4" id="" x="80" y="325" text-anchor="start">bits and the remainder in low bits. We split 28:4</text>
		<text click="6" class="h4" id="" x="80" y="375" text-anchor="start">2. Low 4 bits are stored in a contiguous array.</text>
		<text click="8" class="h4" id="" x="80" y="425" text-anchor="start">3. High bits are stored in (inverted) Elias gamma coding.</text>

		<script>

		const nums = "5 10 32 33 35 40 44 52 113".split(' ').map(e => +e);
		// 01 0100
		// 10 0011
		// 10 0011

		const colors2 = [
			"rgb(0, 255, 255)",   // cyan
			"rgb(255, 177, 100)", // orange
			"rgb(255, 99, 132)",  // red-pink
			"rgb(144, 238, 144)", // light green
			"rgb(255, 255, 102)", // bright yellow
			"rgb(255, 112, 255)",
			"rgb(70, 255, 180)",  // steel blue
			"rgb(255, 15, 180)", // hot pink
			"rgb(255, 215, 20)",   // gold
		];

		<!-- stroke: rgb(255, 177, 100); stroke-width: 1px -->


		document.getElementById("llk").insertAdjacentHTML("afterend",
			nums.map((e, i) => `&lt;text click="3" class="h3" id="" x="${120 + i * 200}" y="500" text-anchor="middle"&gt;&lt;tspan style="fill: ${colors2[i]} !important;"&gt;${e}&lt;/tspan&gt;&lt;/text&gt;`).join(" ")
		);

		document.getElementById("llk").insertAdjacentHTML("afterend",
		`&lt;text id="nibbles" click="6" class="h4" style="font-size: 35px" id="" x="49" y="550" text-anchor="start"&gt;` +
			nums.map(e => (e & 0xF).toString(2).padStart(4, '0')).map((e, i) => `&lt;tspan style="fill: ${colors2[i]} !important;"&gt;${e}&lt;/tspan&gt;`).join("&lt;tspan class=\"nibble-space\"&gt;&nbsp;&lt;/tspan&gt;") + "&lt;/text&gt;"
		);

		document.getElementById("llk").insertAdjacentHTML("afterend",
			nums.map(e => e >> 4).map((e, i) => `&lt;text click="8" class="h4" style="font-size: 35px" x="${120 + i * 200}" y="550" text-anchor="middle"&gt;&lt;tspan style="fill: ${colors2[i]} !important;"&gt;${e}&lt;/tspan&gt;&lt;/text&gt;`).join(" ")
		);

		let j = 0;
		const counts = nums.map(e => (e >> 4).toString(2).padStart(2, '0')).reduce((a, c) => a.set(c, 1 + (a.get(c) ?? 0)), new Map());
		const counts_arr = [...counts].reduce((a, [i, v]) => (a[+("0b" + i)] = v, a), new Array(16).fill(0));
		const u28s = nums.map(e => e >> 4);
		const gamma = '1' + counts_arr.map(
			(i) => `&lt;tspan class="zzs"&gt;${
				[..."0".repeat(i)]
					.map(e => `&lt;tspan style="fill: ${colors2[j]} !important;"&gt;${u28s[j++]}&lt;/tspan&gt;`)
					.join("")
			}&lt;/tspan&gt;`).join('1') + '...';

		document.getElementById("llk").insertAdjacentHTML("afterend",
		`&lt;text id="gamma" click="8" class="h4" style="font-size: 35px" id="" x="${79}" y="850" text-anchor="start"&gt;` +
			gamma + "&lt;/text&gt;"
		);

		j = 0;

		const gamma2 = ('1' + counts_arr.map((i) => `&lt;tspan class="zzs"&gt;${"&nbsp;".repeat(i)}&lt;/tspan&gt;`).join('1') + '...').replaceAll('1', () => (j++).toString(16));

		document.getElementById("llk").insertAdjacentHTML("afterend",
		`&lt;text id="gamma2" click="8" class="h4" style="font-size: 35px" id="" x="${79}" y="800" text-anchor="start"&gt;` +
			gamma2 + "&lt;/text&gt;"
		);

		let prev_k = -1;
		let uu = undefined;

		document.getElementById("llk").insertAdjacentHTML("afterend",
		`&lt;text click="9" id="bibsies" class="h4" style="font-size: 35px" x="102" y="550" text-anchor="start"&gt;${
			nums.map(e => e >> 4).map((e, i) => `${e > prev_k ? (uu = e - prev_k, prev_k = e, `&lt;tspan class="hidey-ones"&gt;${"1".repeat(uu)}&lt;/tspan&gt;`) : ""}&lt;tspan style="fill: ${colors2[i]} !important;"&gt;${e}&lt;/tspan&gt;`).join("&lt;tspan class=\"bibble-space\"&gt;&nbsp;&lt;/tspan&gt;")
		}&lt;/text&gt;`
		);

		j = 0;
		const gamma3 = '1' + counts_arr.map(
			(i) => [..."0".repeat(i)]
					.map(e => `&lt;tspan style="fill: ${colors2[j++]} !important;"&gt;0&lt;/tspan&gt;`)
					.join("")
			).join('1') + '...';

		document.getElementById("llk").insertAdjacentHTML("afterend",
		`&lt;text id="gamma3" click="10" class="h4" style="font-size: 35px" id="" x="${79}" y="900" text-anchor="start"&gt;` +
			gamma3 + "&lt;/text&gt;"
		);


		global_animations.push({
			section: "elias-fano-intro",
			selector: `#bibsies`,
			slide_num: 9,
			animation_delay: "0s",
			animation_duration: "4.75s",
			continuous: true,
			keyframes: {
				0:   { transform: "translate(0, 0)" },
				100: { transform: "translate(-23px, 300px)" },
			}
		});

		global_animations.push({
			section: "elias-fano-intro",
			selector: `.hidey-ones`,
			slide_num: 9,
			animation_delay: "0s",
			animation_duration: "4.75s",
			continuous: true,
			keyframes: {
				0:   { "letter-spacing": "-35px" },
				100: { "letter-spacing": "0px" },
			}
		});

		global_animations.push({
			section: "elias-fano-intro",
			selector: `.bibble-space`,
			slide_num: 9,
			animation_delay: "0s",
			animation_duration: "4.75s",
			continuous: true,
			keyframes: {
				0:   { "letter-spacing": "130px" },
				100: { "letter-spacing": "-35px" },
			}
		});

		global_animations.push({
			section: "elias-fano-intro",
			selector: `.zzs`,
			slide_num: 9,
			animation_delay: "0s",
			animation_duration: "5s",
			continuous: true,
			keyframes: {
				0: { "letter-spacing": "-35px", opacity: 0 },
				100:   { "letter-spacing": "0px", opacity: 0 },
			}
		});

		global_animations.push({
			section: "elias-fano-intro",
			selector: `.nibble-space`,
			slide_num: 7,
			animation_delay: "0s",
			animation_duration: "2s",
			continuous: true,
			keyframes: {

		global_animations.push({

		});

<g class="code" id="elias-code-block" x="0" y="0" width="1920" line-height="80" line-num-indent="80" line-indent="100" hide-background lang="zig" steps="210,211,214,215,216,217,219,478:5,219,218:3,222,223:2,225,226,227:4,232:2,234,235,237,236:3,310,313,312:3,301:3,305,304:4,312:3,315:3,318,319,320:2,324,325,327,329,331:10,331:10,343,349,351:6,358:6,365:13,368:2,372:4,372:4,378,388,392,389,392,390,392,395,236:3,239,243,241:5,246,247,248:4,254,253:4,258:3,262:3,262:3,265,266:2,266:2,268,270:3,275,273:4,277,279,280,281,282,285,286,286,286,287,288:2,288:2,211,210:3">
/// An HHID cache that maps u32's to u16's.
/// If we get to the point where we have billions of IP addresses
/// in this cache, we can switch this buffer to just be a flat array
/// of u16's.

// The interval number of bits for how often we cache the popcount.
const CHECKPOINT_INTERVAL = 2048;
const CHECKPOINT_BYTE_INTERVAL =
	@divExact(CHECKPOINT_INTERVAL, @bitSizeOf(u8));

const std = @import("std");
const builtin = @import("builtin");
const utils = @import("../utils.zig");
const caches = @import("../caches.zig");
const simd = utils.simd;
const andn = simd.andn;
const pdep = simd.pdep;
const compressw = simd.compressw;
const h_add_lane = simd.h_add_lane;

pub const HHID = utils.StringifyableEnum(u16, .hhid);

const IndexItem = packed struct(u64) {
    chunk_popcnt: u11,

    // Breaks when: (This is checked by the Python code)
    // (2**28 + N) / 2**11 >= 2**21
    // N >= 2**32 - 2**28
    chunk_index: u21,
    prefix_popcnt: u32,
};

top_bits: []align(256) const u8 = &.{},
bottom_bits: []const u8 = &.{},
index: []const IndexItem = &.{},
min_popcnt_in_chunk_divider: FastDivider32 = .{},

// This is our associated array
hhids: []const HHID = &.{},

pub fn deinit(self: @This(), allocator: std.mem.Allocator) void {
    allocator.free(self.hhids);
    allocator.free(self.top_bits);
    allocator.free(self.bottom_bits);
    allocator.free(self.index);
}

pub const MAX_IP_COUNT = (@as(u64, 1) << 32) - (@as(u64, 1) << 28) - 1;
pub const MAX_READABLE_BUFFER_SIZE =
	get_mem_requirements(MAX_IP_COUNT, .all);

pub fn get_mem_requirements(
	count: u64,
	comptime field: enum { high_bits, low_bits, hhids, all }
) u64 {
    return switch (field) {
        .all => @as(u64, 4) +
            get_mem_requirements(count, .high_bits) +
            get_mem_requirements(count, .low_bits) +
            get_mem_requirements(count, .hhids),

        // `2^28 + 1` 1 bits, `count` 0 bits.
        // The undefined bits at the top (up to 7 because we don't
		// have bit-addressable memory) are 1's due to the specific
		// way the Python code is written.
         .high_bits => ((@as(u32, 1) << 28) + count + 1 + 7) / 8,
		// `+ 1` is the extra 1 bit at the front for easier querying

        // These are u4's, hence the divide by 2
        .low_bits => (count + 1) / 2,

        .hhids => count * @sizeOf(HHID),
    };
}

pub fn init(
	allocator: std.mem.Allocator,
	buffer: []const u8,
) !@This() {
    // Format: u32 for count, high_bits, low_bits, label_vec
    var self: @This() = .{};
    errdefer self.deinit(allocator);

    var cur = buffer;
    const count: u32 = @bitCast(cur[0..4].*);
    cur = cur[4..];

    {
        const n = get_mem_requirements(count, .high_bits);

        const high_bits = try allocator.alignedAlloc(
            u8,
            .fromByteUnits(CHECKPOINT_BYTE_INTERVAL),
            // Guarantee 4 additional padding bytes to ensure that
			// grabbing `chunk_u64_2` is safe.
            4 +
			std.mem.alignForward(usize, n, CHECKPOINT_BYTE_INTERVAL),
        );
        @memcpy(high_bits[0..n], cur[0..n]);
        @memset(high_bits[n..], 0);
        cur = cur[n..];
        self.top_bits = high_bits;
    }

    {
        const n = get_mem_requirements(count, .low_bits);

		// We add 9 to make this safe:
		//          self.bottom_bits[count / 2..][0..9]
        const low_bits = try allocator.alloc(u8, n + 9);
        @memcpy(low_bits[0..n], cur[0..n]);
        @memset(low_bits[n..], 0);
        cur = cur[n..];
        self.bottom_bits = low_bits;
    }

    {
        const n = get_mem_requirements(count, .hhids);
        const hhids = try allocator.alloc(HHID, count);
        @memcpy(std.mem.sliceAsBytes(hhids), cur[0..n]);
        cur = cur[n..];
        self.hhids = hhids;
    }

	// Verify that we consumed the entire buffer
    std.debug.assert(cur.len == 0);

    {
        // Generate an index (in the database sense) such that a
		// select_1(k) query can be satisfied by:
        // - finding index[k / MIN_POPCOUNT_IN_CHUNK] => IndexItem
        // - IndexItem.chunk_index points to a `@Vector(32, u64)`
		// chunk in top_bits. We are either in that one or the next 1.
        // - Do `k - IndexItem.prefix_popcount`. This value can be
		// compared against `chunk_popcnt`. If we are larger than chunk_popcnt, then
		// we increment our local `IndexItem.chunk_index`
		// (not in the data structure)

        var min_popcnt_in_chunk: u16 = std.math.maxInt(u16);
        const chunks: []const @Vector(
			@divExact(CHECKPOINT_BYTE_INTERVAL, @sizeOf(u64)),
			u64,
		) = @ptrCast(self.top_bits[0 .. self.top_bits.len - 4]);

        for (chunks) |chunk|
            min_popcnt_in_chunk = @min(
				min_popcnt_in_chunk,
				@reduce(.Add, @as(@Vector(32, u64), @popCount(chunk))),
			);

        if (min_popcnt_in_chunk == 0) min_popcnt_in_chunk = 1;

        self.min_popcnt_in_chunk_divider =
			FastDivider32.init(min_popcnt_in_chunk).?;

        // Effectively we are doing a really weird two-pointers algo
		// like merge sort, except we guarantee that you can't
        // have an arbitrary number of advances over the second
		// conceptual array

        const index = try allocator.alloc(
			IndexItem,
			1 + self.min_popcnt_in_chunk_divider.quotient(
				std.math.maxInt(u28),
			)
		);
        self.min_popcnt_in_chunk_divider.r += 4;
        //       Do an additional shift by 4  ^
        // That way, we can feed our u32 in directly instead of
		// computing (@as(u32, ip) >> 4) first.

        var min_popcnt_cumulative: u32 = 0;
        var i: @FieldType(IndexItem, "chunk_index") = 0;
        var incr: u1 = 0;

        var prev_popcnt: u32 = undefined;
        var next_popcnt: u32 = 0;

        var prev_prefix_popcnt: @FieldType(IndexItem, "prefix_popcnt") = undefined;
        var next_prefix_popcnt: @FieldType(IndexItem, "prefix_popcnt") = 0;

        for (index) |*slot| {
            while (min_popcnt_cumulative >= next_prefix_popcnt) {
                prev_popcnt = next_popcnt;
                prev_prefix_popcnt = next_prefix_popcnt;
                i += incr;
                incr = 1;
                next_popcnt = if (i >= chunks.len) 2048 else @reduce(
					.Add,
					@as(@Vector(32, u32), @popCount(chunks[i])),
				);
                next_prefix_popcnt += next_popcnt;
            }

            slot.* = .{
                .chunk_index = i,
                .prefix_popcnt = prev_prefix_popcnt,
                .chunk_popcnt = @intCast(next_popcnt - 1),
            };

            min_popcnt_cumulative += min_popcnt_in_chunk;
        }

        self.index = index;
    }

    return self;
}

pub fn query(self: @This(), ip: caches.IpAddress) ?HHID {
    return self.hhids[self.get_index(ip) orelse return null];
}

pub fn get_index(self: @This(), ip_: caches.IpAddress) ?u32 {
    const ip: u32 = @intFromEnum(ip_);
    const upper_bits = ip >> 4;

    const index_item = self.index[
		self.min_popcnt_in_chunk_divider.quotient(ip)
	];

    const prev_prefix_popcnt = index_item.prefix_popcnt;
    const next_prefix_popcnt =
		prev_prefix_popcnt + index_item.chunk_popcnt + 1;
	const chunk_index: u32 = index_item.chunk_index;
    const should_be_next_chunk = upper_bits >= next_prefix_popcnt;
    const prefix_popcnt = if (should_be_next_chunk)
		next_prefix_popcnt
	else
		prev_prefix_popcnt;

	const selected_chunk_idx = chunk_index +
		@intFromBool(should_be_next_chunk);
	const sel: u11 = @intCast(upper_bits - prefix_popcnt);
	var top_bits_pos = selected_chunk_idx * CHECKPOINT_BYTE_INTERVAL;
    const prefix_sums = prefix_sum_popcounts(
		@bitCast(self.top_bits[top_bits_pos..][0..CHECKPOINT_BYTE_INTERVAL].*)
	);
    const mask = @as(@TypeOf(prefix_sums), @splat(sel)) < prefix_sums;

    const bits_skipped_over: u32 = compressw(
		@splat(0),
		std.simd.shiftElementsRight(prefix_sums, 1, 0),
		@bitCast(mask),
	)[0];
	const sel_within_u64 = sel - bits_skipped_over;
    const index_of_u64: u32 = @ctz(@as(u32, @bitCast(mask)));
	top_bits_pos += 8 * index_of_u64;
	const chunk_u64: u64 = @bitCast(
		self.top_bits[top_bits_pos..][0..8].*,
	);

    const target_bit = pdep(
		@as(u64, 1) << @intCast(sel_within_u64),
		chunk_u64,
	);

	const absolute_bit_pos = @ctz(target_bit) + 8 * top_bits_pos;
    // bottom_bits_idx is in [0, self.hhids.len]
    const bottom_bits_idx: u32 = absolute_bit_pos - upper_bits;

	const chunk_u64_2: u32 = @bitCast(
		self.top_bits[top_bits_pos..][8..][0..4].*
	);
	const shift_amt: u6 = @intCast(@clz(target_bit));
	const b128: u128 = @bitCast([2]u64{ chunk_u64, chunk_u64_2 });
    const candidate_low_bits: u32 = @truncate(b128 << shift_amt >> 64);
    const num_candidates: u32 = @ctz(candidate_low_bits); // [0, 16]

	const prelim: u64 = @bitCast(
		self.bottom_bits[bottom_bits_idx / 2 ..][0..8].*
	);
	const alt: u64 = @truncate(@as(u128, @bitCast([2]u64{
		prelim,
		self.bottom_bits[bottom_bits_idx / 2 ..][8]
	})) >> 4);
	const bitstring = if (bottom_bits_idx & 1 == 0) prelim else alt;

	const lower_bits: u4 = @truncate(ip);
	const ones: u64 = 0x1111111111111111;
	const broadcasted = lower_bits * ones;
	const eq = bitstring ^ broadcasted;

	// Dinnae fash yersel LLVM, I will tell you how to optimize this.
	const msb = 0x8888888888888888;
	const matched_mask = (msb -% andn(eq, msb)) & andn(msb, eq);
    const matched_pos: u5 = @intCast(@ctz(matched_mask) / 4);
    if (matched_pos >= num_candidates) return null;
    return bottom_bits_idx + matched_pos;
}

// There are a lot of ways to fit the popcount of [4]@Vector(8, u64)
// in a single vector. By default, LLVM will reduce
// `[4]@Vector(8, u64)` to `[4]@Vector(8, u16)`, then concatenate
// pairs (a + b, c + d, then a+b + c+d). Instead, we shift two vectors
// by `8` and `16` bits so we can do a three-way OR on them. In our
// code, we permute the result of the 3-way OR by itself, and we also
// feed it into a vperm2 with the untouched last vector to get the
// right bytes in the right places.
// Pretty nifty if I can say so myself :)
fn combine(
	x: [4]@Vector(8, u64),
) struct { @Vector(64, u8), @Vector(64, u8) } {
    return .{
        @bitCast(x[0] | (x[1] << @splat(8)) | (x[2] << @splat(16))),
        @bitCast(x[3]),
    };
}

fn prefix_sum_popcounts(x: @Vector(32, u64)) @Vector(32, u16) {
    @setEvalBranchQuota(10000);
    const popcnts = combine(
		@bitCast(@as(@Vector(32, u64), @popCount(x)))
	);
    const jumbled = comptime combine(
		@bitCast(std.simd.iota(u64, 32))
	);
    comptime var inverse_jumble_vec: [32]i8 = undefined;
    comptime for (&inverse_jumble_vec, 0..) |*slot, i| {
        slot.* = std.simd.firstIndexOfValue(jumbled[0], i) orelse
			~@as(i7, std.simd.firstIndexOfValue(jumbled[1], i).?);
    };

    const INDEX_OF_ZERO_BYTE = 7;
    const zeroes = [1]i8{INDEX_OF_ZERO_BYTE} ** 8;

    const prev_lane_popcnts = @shuffle(
		u8,
		popcnts[0],
		@Vector(0, u8){},
		@as(@Vector(64, i8), @bitCast([8][8]i8{
			zeroes,
			zeroes,
			inverse_jumble_vec[0..8].*,
			zeroes,
			inverse_jumble_vec[8..][0..8].*,
			zeroes,
			inverse_jumble_vec[16..][0..8].*,
			zeroes,
		}))
	);

    const h = h_add_lane(prev_lane_popcnts);

    // We let the compiler think this is a vector of u64's rather than
	// u16's so it doesn't insert spurious AND instructions.
    // It makes no difference here because CHECKPOINT_INTERVAL is less
	// than 2^16 (nor would it really make sense otherwise).
    var lane_prefix_sums = h;

	lane_prefix_sums += @bitCast(@shuffle(
		u128,
		@as(@Vector(4, u128), @bitCast(h)),
		@as(@Vector(4, u128), @splat(0)),
		[4]i32{ 0, 0, 1, 2 },
	));

	lane_prefix_sums += @bitCast(@shuffle(
		u128,
		@as(@Vector(4, u128), @bitCast(h)), // intentionally `h`
		@as(@Vector(4, u128), @splat(0)),
		[4]i32{ -1, -1, 0, 1 },
	));

    var vec: @Vector(32, u16) = @bitCast(
		@shuffle(
			u8,
			popcnts[0],
			popcnts[1],
			// Interlace byte indices with zero bytes so we can
			// get u16's from `popcnts` in the right order.
			std.simd.interlace(.{
				inverse_jumble_vec,
				@as(@Vector(32, i7), @splat(INDEX_OF_ZERO_BYTE)),
			}),
		),
	);
	vec += @bitCast(lane_prefix_sums);

    // Since `vec` already has `lane_prefix_sums` added to the first
	// u16 of each 8-u16's lane. All we need to do is compute the
	// prefix-sum WITHIN each 8-u16's lane. This is much faster than
    // trying to do naive cross-lane prefix-sum since we can use
	// faster shift instructions.

    // zig fmt: off
    inline for ([3][32]i32{
        .{ -1,  0,  1,  2, 3, 4, 5, 6, -1,  8,  9, 10, 11, 12, 13, 14, -1, 16, 17, 18, 19, 20, 21, 22, -1, 24, 25, 26, 27, 28, 29, 30 },
        .{ -1, -1,  0,  1, 2, 3, 4, 5, -1, -1,  8,  9, 10, 11, 12, 13, -1, -1, 16, 17, 18, 19, 20, 21, -1, -1, 24, 25, 26, 27, 28, 29 },
        .{ -1, -1, -1, -1, 0, 1, 2, 3, -1, -1, -1, -1,  8,  9, 10, 11, -1, -1, -1, -1, 16, 17, 18, 19, -1, -1, -1, -1, 24, 25, 26, 27 },
    }) |shuf|
        vec += @shuffle(u16, vec, @as(@TypeOf(vec), @splat(0)), shuf);
    // zig fmt: on

    return vec;
}

const FastDivider32 = struct {
    r: switch (builtin.mode) {
        .Debug, .ReleaseSafe => u6,
        .ReleaseFast, .ReleaseSmall => u8,
    } = 0,
    a: switch (builtin.mode) {
		.Debug, .ReleaseSafe => u1,
		.ReleaseFast, .ReleaseSmall => u8,
	} = 0,
    c: u64 = 0,

    divisor: switch (builtin.mode) {
        .Debug, .ReleaseSafe => ?u32,
        .ReleaseFast, .ReleaseSmall => void,
    } = switch (builtin.mode) {
        .Debug, .ReleaseSafe => null,
        .ReleaseFast, .ReleaseSmall => {},
    },

    pub const identity: FastDivider32 = .{ .c = 1, .a = 0, .r = 0 };

    pub fn default_value(value: u32) FastDivider32 {
        return .{ .c = 0, .a = value, .r = 0 };
    }

	pub fn init(divisor: u32) error{DivisionByZero}!@This() {
		if (divisor == 0) return error.DivisionByZero;
		const log2_divisor = @clz(divisor);
		const m = @as(u64, 1) << ~log2_divisor;
		const c_floor = m / divisor;
		const need_fallback =
			(divisor - (m % divisor) >= m / std.math.maxInt(u32) + 1);
		const is_power_2 = std.math.isPowerOfTwo(divisor);

		var c: u64 = if (is_power_2) 1 else
			c_floor + @intFromBool(!need_fallback);

		const r = (@as(u6, 63) >> @intFromBool(is_power_2)) -
			log2_divisor - @as(u6, @intCast(@ctz(c)));

		c >>= @intCast(@ctz(c));

		return .{
			.c = c,
			.a = @intFromBool(need_fallback and !is_power_2),
			.r = r,
		};
	}

	pub fn quotient(self: @This(), n: u32) u32 {
		return @intCast(
			((@as(u64, n) + self.a) *% self.c) >> @truncate(self.r),
		);
	}
};

<script>
	const code_snippets = new Map();
	code_snippets.set("title", "A giant, static, succinct u32 map in Zig\nby Niles Salter (validark.dev)");

	function processRanges(ranges, joined_lines) {
		return ranges
			.reduce((a, [n, start, end]) =>
				`${a.slice(0, start)}<tspan class="code-${n}">${
					a.slice(start, end)
					.replaceAll(/ +/g, e => "&nbsp;".repeat(e.length))
				}</tspan>${a.slice(end)}`,
				joined_lines.replaceAll("&gt;", ">").replaceAll("&lt;", "<")
			)
			.split('\n');
	}

	function preprocess(slide_id, text, lang) {
		let start_pos = text.indexOf("\n");
		let end_pos = text.lastIndexOf("\n");

		if (text.slice(0, start_pos + 1).trim() !== "")
			start_pos = -1;

		if (text.slice(end_pos, -1).trim() !== "")
			end_pos = -1

		let lines = text
			.slice(start_pos + 1, end_pos)
			.split('\n')
			.map(e => e.trimRight().replaceAll('\t', '    '));

		const unnecessary_whitespace = lines
			.filter(e => e)
			.reduce((a, c) => Math.min(a, c.length - c.trimLeft().length), Number.POSITIVE_INFINITY);

		lines = lines.map(e => e.slice(unnecessary_whitespace));
		code_snippets.set(slide_id, (code_snippets.get(slide_id) || "") +
			lines
				.join("\n")
				.replaceAll("&gt;", ">")
				.replaceAll("&lt;", "<")
				.replaceAll("&amp;", "&")
		);
		let curly_depth = 0;
		let paren_depth = 0;

		const joined_lines = lines.join('\n')
			.replaceAll("&gt;&gt;", "&raquo;")
			.replaceAll("&lt;&lt;", "&laquo;")
			.replaceAll("-&gt;", "&RightArrow;")
			.replaceAll(" =&gt; ", " &rArr; ")
			.replaceAll(" != ", " &ne; ")
			.replaceAll(" &lt;= ", " &le; ")
			.replaceAll(" &gt;= ", " &ge; ")
			.replaceAll(" == ", " &Equal; ")
			.replaceAll("&lt;", "<")
			.replaceAll("&gt;", ">");

		const ranges = new Array();

		// for (; )
		// for (let regex = /".+?"/g, cur = regex.exec(joined_lines); cur; cur = regex.exec(joined_lines));

		// const meme = RegExp.prototype.exec.bind(/".+?"/g, joined_lines);
		// joined_lines;

		const in_match = new Array(joined_lines.length).fill(false);

		if (lang === 'zig' || lang === 'ziggy') {
			// console.log(joined_lines);

			// let pos = 0;
			for (const match of joined_lines.matchAll(lang === "ziggy" ? /\/\/([^_]*|$)|"[^_]*?(?<!\\)"|'[^_]*?'|\\\\([^_]*|$)/g : /\/\/([^\n]*|$)|"[^\n]*?(?<!\\)"|'[^\n]*?'|\\\\([^\n]*|$)/g)) {
				const { index, 0: { length } } = match;
				for (let q = 0; q < length; q++) in_match[index + q] = true;
				ranges.push([match[0][0] === '/' ? "comment" : "string", index, index + length]);
			}



			// for (const [regex, name] of [
			// 	[/\/\/([^\n]*|$)/g, "comment"],
			// 	[/"[^\n]*?"|'[^\n]*?'/g, "string"],
			// ]) {
			// 	outer: for (const { index, 0: s } of joined_lines.matchAll(regex)) {
			// 		const { length } = s;
			// 		// console.log({index, length, s})
			// 		for (let q = 0; q < length; q++) if (in_match[index + q]) continue outer;
			// 		for (let q = 0; q < length; q++) in_match[index + q] = true;
			// 		ranges.push([name, index, index + length]);
			// 	}
			// }

			for (const [regex, name] of [
				[/(?<!\w)(usingnamespace|linksection|threadlocal|unreachable|addrspace|allowzero|nosuspend|anyframe|callconv|comptime|continue|errdefer|noinline|volatile|anytype|noalias|suspend|export|undefined|extern|inline|opaque|orelse|packed|false|true|null|resume|return|struct|switch|align|async|await|break|catch|const|defer|error|union|while|else|enum|test|and|asm|for|pub|try|var|fn|if|or)(?!\w)/g, "keyword"],
				[/(?<!\w)(Carry|HHID|Allocator|IndexItem|FastDivider32|IpAddress)(?!\w+)/g, "struct-type"],
				[/@\w+/g, "builtin"],
				[/ +/g, "space"],
				[/(?:&rArr;)|(?:&amp;)|(?:&ne;)|(?:&le;)|(?:&ge;)|(?:&Equal;)|(?:&raquo;)|(?:&laquo;)|(?:&RightArrow;)|[+*-]?%|\.\.\.?|[:=><!+~?|^/-]|\.(?=\*)|(?<!\.)\*/ug, "symbol-1"],
				[/(?<=\.)\*/g, "symbol-2"],
				[/\w+(?=\()|(?<=fn )\w+/g, "func-name"],
				[/(?<!\w)(?:[ui]\d+|void|bool|u?int|[ui]size)(?!\w)/g, "type"],
				[/(?<!\w)0x[\dA-Fa-f]+/g, "num"],
				[/(?<!\w)(?:0[b])?\d+/g, "num"],
				[/\*/g, "star"],
			]) {
				outer: for (const { index, 0: { length } } of joined_lines.matchAll(regex)) {
					for (let q = 0; q < length; q++) if (in_match[index + q]) continue outer;
					for (let q = 0; q < length; q++) in_match[index + q] = true;
					ranges.push([name, index, index + length]);
				}
			}
		} else if (lang === "asm") {
			for (const [regex, name] of [
				[/"[^\n]+?"|'[^\n]+?'/g, "string"],
				[/;([^\n]+|$)/g, "comment"],
			]) {
				outer: for (const { index, 0: { length } } of joined_lines.matchAll(regex)) {
					for (let q = 0; q < length; q++) if (in_match[index + q]) continue outer;
					for (let q = 0; q < length; q++) in_match[index + q] = true;
					ranges.push([name, index, index + length]);
				}
			}

			for (const [regex, name] of [
				[/ +/g, "space"],
				[/\+/g, "symbol-1"],
				[/\*/g, "star"],
				[/(?<!\w)(?:k[01234567])(?!\w)/g, "register-k"],
				[/(?<!\w)(?:[re]?[abcd]x|[abcd][hl]|[er]?[sb]p|[er]?[ds]i|r[89][bwd]?|r1[0-5][bwd]?|[xyz]mm[0-9]|zmm[12][0-9]|[xy]mm1[0-5]|zmm3[01]|rip)(?!\w)/g, "register"],
				// [/[:=]/g, "symbol-1"],
				[/.LBB\d+_\d+/g, "block-label"],
				[/(?<!\w)0x\d+/g, "num"],
				[/(?<!\w)-?\d+/g, "num"],
				[/(?<=call +)[_.\w]+/g, "func-name"],
				[/(?<=\+ ?)[_.\w]+/g, "func-name"],
				[/(?<=^|\n)[_.\w]+:/g, "func-name"],
				[/(?<!\w)(qword|ptr|dword|byte|word|xmmword|ymmword|zmmword)(?!\w)/g, "keyword-asm"],
				[/(?<=^[ \t]*|\n[ \t]*)\.?\w+/g, "instruction"],
				]) {
					if (name === "instruction") {
						for (const x of joined_lines.matchAll(regex)) {
							const { index, 0: { length } } = x;
							// console.log(index, length, x);
						}
					}

				outer: for (const { index, 0: { length } } of joined_lines.matchAll(regex)) {
					if (length === 0) throw new Error("bad news");
					for (let q = 0; q < length; q++) if (in_match[index + q]) continue outer;
					for (let q = 0; q < length; q++) in_match[index + q] = true;
					ranges.push([name, index, index + length]);

function applyState(line, s) {
  line.setAttribute("x1", s.x1);
  line.setAttribute("y1", s.y1);
  line.setAttribute("x2", s.x2);
  line.setAttribute("y2", s.y2);
}

let my_thread = { id: 0 };

function springTween(line, from, to, opts = {}) {
  let state = { ...from };
  let velocity = { x1:0, y1:0, x2:0, y2:0 };

  const stiffness = opts.stiffness ?? 0.1;  // spring strength
  const damping   = opts.damping   ?? 0.8;  // friction
  const my_thread_id = my_thread.id;

  function animate() {
	let done = true;
	if (my_thread_id === my_thread.id) {
		for (let key in state) {
			const dist = to[key] - state[key];
			velocity[key] += dist * stiffness;
			velocity[key] *= damping;
			state[key] += velocity[key];

			if (Math.abs(dist) > 0.1 || Math.abs(velocity[key]) > 0.1) {
				done = false; // still moving
			}
		}
	}

    if (done) {
		applyState(line, to);
	} else {
		applyState(line, state);
		requestAnimationFrame(animate);
	}
  }

  requestAnimationFrame(animate);
}

		 */
		function cubicBezier(p0x, p0y, p1x, p1y) {
		// Helper functions for bezier math
		function cubic(a, b, m) { return ((1 - 3*b + 3*a) * m ** 3) + ((3*b - 6*a) * m ** 2) + (3*a * m); }
		function cubicDerivative(a, b, m) { return (3*(1 - 3*b + 3*a) * m ** 2) + (2*(3*b - 6*a) * m) + (3*a); }

		return function(t) {
			// Newton-Raphson iteration to find the parametric value for time t
			let x = t, i = 0;
			for (; i < 5; i++) {
			const xEstimate = cubic(p0x, p1x, x) - t;
			const dx = cubicDerivative(p0x, p1x, x);
			if (Math.abs(xEstimate) < 1e-6) break;
			x -= xEstimate / dx;

			const my_scroll_id = ++active_scroll_id;

			function step(timestamp) {
				if (active_scroll_id !== my_scroll_id) return;
				if (!startTime) startTime = timestamp;
				const elapsed = timestamp - startTime;
				const progress = Math.min(elapsed / duration, 1);

				const easedProgress = easeCustom(progress);

				if (elapsed < duration) {
					window.scrollTo(0, startY + distance * easedProgress);
					requestAnimationFrame(step);
				} else {

<script>
function subtractBinary(a, b) {
    // Convert binary strings to integers
    const intA = BigInt(`0b${[...a.replaceAll('.', '0')].reverse().join('')}`);
    const intB = BigInt(`0b${[...b.replaceAll('.', '0')].reverse().join('')}`);

    // Subtract
    let result = intA - intB;
	const flip_around = result < 0n;

    // If negative, handle appropriately
    if (flip_around) {
        result = ~result;
    }

	let str = result.toString(2).padStart(64, '0');

	if (flip_around) {
        str = str.replaceAll(/[01]/g, e => ['1', '0'][+e]);
    }

    // Convert back to binary string
    return [...str.replaceAll('0', '.')].reverse().join('');
}

function opBinary(a, b, op) {
    // Convert binary strings to integers
    const intA = BigInt(`0b${[...a.replaceAll('.', '0')].reverse().join('')}`);
    const intB = BigInt(`0b${[...b.replaceAll('.', '0')].reverse().join('')}`);

    // Subtract

    let result = undefined;

	switch (op) {
		case '-': result = intA - intB; break;
		case '^': result = intA ^ intB; break;
		case '&': result = intA & intB; break;
		case '&~': result = intA & ~intB; break;
		case '|': result = intA | intB; break;
	}

	const flip_around = result < 0n;

    // If negative, handle appropriately
    if (flip_around) {
        result = ~result;
    }

	let str = result.toString(2).padStart(64, '0');

	if (flip_around) {
        str = str.replaceAll(/[01]/g, e => ['1', '0'][+e]);
    }

    // Convert back to binary string
    return [...str.replaceAll('0', '.')].reverse().join('');
}
